<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    
    <div class="slider-container">
        <div class="left-slide">
            
          <div style="background-color: #FD3555">
            <h1>Turkey</h1>
            <p>Istanbul</p>
          </div>
          <div style="background-color: #2A86BA">
            <h1>Nevşehir</h1>
            <p>Cappadocia</p>
          </div>
          <div style="background-color: #252E33">
            <h1>Çanakkale</h1>
            <p>Dur Yolcu !<br> Bilmeden gelip bastığın bu toprak bir devrin battığı yerdir!</p>
          </div>
          <div style="background-color: #FFB866">
            <h1>Muğla</h1>
            <p>Fethiye</p>
          </div>
          <div style="background-color: #6fca9d">
            <h1>Hierapolis</h1>
            <p>Pamukkale - Denizli</p>
          </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1694944361453-dadfd532c690?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
          <div style="background-image: url('https://images.unsplash.com/photo-1702387454447-36cd0cfa5d3c?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"></div>
          <div style="background-image: url('https://images.unsplash.com/photo-1698776966207-c7da9a1b14d0?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"></div>
          <div style="background-image: url('https://plus.unsplash.com/premium_photo-1661963652315-d5a9d26637dd?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"></div>
          <div style="background-image: url('https://plus.unsplash.com/premium_photo-1681929370653-08c8fc54274f?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"></div>
        </div>
        <div class="action-buttons">
          <button class="down-button">
            <i class="fas fa-arrow-down"></i>
          </button>
          <button class="up-button">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
