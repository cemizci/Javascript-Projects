<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TO DO</title>
</head>
<body>
    
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
              To Do
            </div>
            <div class="card-body">
                <form id="todoAddForm" class="mt-2">
                    <div class="input-group flex-nowrap">
                        <input id="todoName" type="text" class="form-control" placeholder="What To Do ?" aria-label="text" aria-describedby="addon-wrapping">
                      </div>
                      <button id="todoAddButton" type="submit" class="btn btn-primary btn-sm mt-3">Bunu Yapmalıyım !</button>
                </form>
            </div>
          </div>

          <div class="card mt-5">
            <div class="card-header bg-success">
              To Do List 
            </div>
            <div class="card-body">
                <div class="input-group flex-nowrap">
                    <input id="todoSearch" type="text" class="form-control bg-light-subtle" placeholder="Search" aria-label="text" aria-describedby="addon-wrapping">
                  </div>

                  <ul class="list-group mt-4">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      A list item
                      <a href="#" class="delete-item">
                        <i class="fa fa-remove"></i>
                      </a>
                    </li>
                      
                 </ul>
                  <button id="clearButton" type="button" class="btn btn-primary btn-sm mt-3">Hepsini Sil</button>
            </div>
        </div>
    </div>
                    

    <script src="script.js"></script>
</body>
</html>
