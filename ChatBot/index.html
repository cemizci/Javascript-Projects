<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=smart_toy" />
    <script src="index.js" defer></script>
    
    <title>ChatBot</title>
</head>
<body>
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined"><img width="35" height="35" src="https://img.icons8.com/ios/50/comments--v1.png" alt="comments--v1"/></span>
        <span class="material-symbols-outlined"><img width="24" height="24" src="https://img.icons8.com/material-rounded/24/delete-sign.png" alt="delete-sign"/></span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span class="close-Btn material-symbols-outlined"><img class="close-Btn" width="24" height="24" src="https://img.icons8.com/material-rounded/24/delete-sign.png" alt="delete-sign"/></span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there <br> How can I help you today ?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message..."></textarea>
            <span  id="send-btn"><img width="30" height="30" src="https://img.icons8.com/fluency-systems-regular/50/sent--v1.png" alt="sent--v1"/></span>
        </div>
    </div>
</body>
</html>
